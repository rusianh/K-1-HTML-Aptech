<!--HTML-Bài Tập 2.4-CSS Selector-Bộ Chọn Lớp-Class
    - Tạo tài liệu *.html
- Tạo một đoạn văn trong thẻ <p>
- Tạo một đoạn văn trong thẻ <div>
- Tạo một đoạn văn trong thẻ <section>

- Viết mã quy cách trong trang cho lớp .bai-bao, ví dụ: màu chữ, cỡ chữ
- Gán lớp class="bai-bao" cho các thẻ ở trên để chúng có phong cách do bạn thiết kế
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2.5</title>
    <style>
        .bai-bao {
            color: olivedrab;
            font-style: italic;
            font-size: large;
            text-align: center;
        }
    </style>
</head>
<body>
    <p class="bai-bao">
        Từng hạt mưa rơi phảng phất trên từng mảng đất
    </p>
    <br>
    <div class="bai-bao">
        Chỉ là lâu ngày lại hóa trận cuồng phong
    </div>
    <br>
    <section class="bai-bao"> 
        Đau thương kia đủ rồi, nỗi nhớ cũng ngủ vùi
    </section>
</body>
</html>
