<!--HTML-Bài Tập 2.11-CSS-Block to Inline
- Tạo tài liệu *.html
- Tạo đoạn văn bằng thẻ <p>
- viết mã CSS tạo màu nền cho nó, ví dụ: background: pink;
- Viết mã CSS cho đoạn văn đó để thẻ <p> chỉ ôm lấy đúng nội dung bên trong nó chứ không trải dài 100% ra thẻ cha của nó.

Gợi ý: viết mã css để chuyển đổi tính chất của <p> từ thẻ khối về nội tuyến.
từ khóa: css, p, display, inline, block

Tham khảo: https://quantrimang.com/display-inline-block-trong-css-162940
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2.11</title>
</head>
<body>
    <p style="background-color:pink; display:inline ;">Đoàn thuyền chở các bà, các chị từ chợ huyện, 
        chợ tỉnh về cập bến. Các bà các chị được đàn con ùa ra đón. Con lớn đỡ cho mẹ gánh hàng. 
        Con nhỏ vòi mẹ chia quà. Tiếng cười nói rộn ràng cả một khúc sông. </p>
</body>
</html>
