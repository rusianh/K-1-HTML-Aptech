<!doctype html>
<html>
<head>  <i class="fa fa-home"></i>
    <meta charset="UTF-8">
    <title>Bảng (Table)</title>
    <link rel="icon" href="images/favicon-cloud.ico" type="image/x-icon" />
    <style>
        body {
            background-color: white;
        }

        table {
            margin: 30px auto;
            border-collapse:collapse;
            border-spacing: 0;
        }

        td.company_name {
            text-align: left;
            width: 120px;
            /* vertical-align: top; */
        }

        td.model_name {
            text-align: center;
            width: 150px;
            /* vertical-align: middle; */
        }

        td.price {
            text-align: right;
            width: 100px;
            /* vertical-align: bottom; */
        }

        td {
            height: 30px;
            background: #e5f1f4;
        }

        th {
            background: #328aa4 url("/src/img/tr_back.gif") repeat-x;
            color: #fff;
        }

        th, td {
            border: 1px solid #fff;
            padding: 3px;
        }
    </style>
</head>
<body>
    <!--
        Demo border style for each table cell (@see css)
    -->
    <table>
        <caption>Bảng Mua Sắm Thiết Bị Di Động 2012</caption>
        <thead>
            <tr>
                <th>Nhà Sản Xuất</th>
                <th>Mẫu</th>
                <th>Giá thành</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="company_name" rowspan="3">Apple</td>
                <td class="model_name">iPhone</td>
                <td class="price">399 $</td>
            </tr>
            <tr>
                <td class="model_name">iPad</td>
                <td class="price">699 $</td>
            </tr>
            <tr>
                <td class="model_name">iMac</td>
                <td class="price">1099 $</td>
            </tr>
            <tr>
                <td class="company_name" rowspan="3">Samsung</td>
                <td class="model_name">Galaxy Note</td>
                <td class="price">355 $</td>
            </tr>
            <tr>
                <td class="model_name">Galaxy Tab</td>
                <td class="price">655 $</td>
            </tr>
            <tr>
                <td class="model_name">ATIV Book</td>
                <td class="price">1055 $</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align:right">Tổng: 4262$</td>
            </tr>
        </tfoot>
    </table>

    <meter value="0.90" />
    <progress value="20" max="100"/></progress>
</body>
</html>
