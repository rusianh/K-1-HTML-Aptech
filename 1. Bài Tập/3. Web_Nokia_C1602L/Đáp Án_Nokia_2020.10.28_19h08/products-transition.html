<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
	<meta charset="utf-8" />
</head>
<body>
    <nav style="text-align: center;">
        <a href="#"><img src="images/NokiaAsha503s.jpg"   alt="url(images/NokiaAsha503.jpg)" style="width:5%;"/></a>
        <a href="#"><img src="images/NokiaLumia2520s.jpg" alt="url(images/NokiaLumia2520.jpg)" style="width:5%;"/></a>
        <a href="#"><img src="images/NokiaLumia525s.jpg"  alt="url(images/NokiaLumia525.jpg)" style="width:5%;"/></a>
    </nav>
    <br />
    <div id="slide" style="background-image: url(images/NokiaAsha503.jpg); height: 450px; width: 600px;margin: 0 auto;transition: background-image 2s;"/>&nbsp;</div>
	
	<input type="text"/>
	<button onclick="document.querySelector('input').style.border='2px solid red';">Click</button>
	<button onclick="document.querySelector('input').style.boxShadow='0 0 5px red';">Click2</button>

    <script>
        // Truy cập vào 1 mảng các thẻ img nằm trong nav
        document.querySelectorAll('nav img').forEach(function (e) {
            // với mỗi thẻ img đó, can thiệp vào hành vi onclick của nó
            e.onclick = function () {
                //alert('test: '+e.src);
				//alert(e.alt);
                // Cập nhật src của img slideshow bằng alt của img trong nav
                document.querySelector('#slide').style.backgroundImage = e.alt;

            }
        });
    </script>
</body>
</html>
