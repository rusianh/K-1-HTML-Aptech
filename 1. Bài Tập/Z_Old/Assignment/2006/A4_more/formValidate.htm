function validFrm()
{
var error = "";

//check username
strng=document.forms[0].name.value;

   error = "Xin vui lòng điền Tên!\n";
}
//check sex

{

strng=document.forms[0].S1.value;

     error =error+ "Xin vui lòng điền Địa chỉ!\n"
  }
 //check email
strng=document.forms[0].email.value;
if (strng == "") {

   error =error+ "Xin vui lòng điền Địa chỉ email!\n";
   
}
 else
 {
    var emailFilter=/^.+@.+\..{2,3}$/;
    if (!(emailFilter.test(strng))) { 

	   error =error+ "Địa chỉ email không hợp lệ!\n";
    }
    else {
//test email for illegal characters
       var illegalChars= /[\(\)\<\>\,\;\:\\\"\[\]]/
         if (strng.match(illegalChars)) {
          error = error+"Địa chỉ email không hợp lệ!\n";
       }
    }
}
//check phone
strng=document.forms[0].phone.value;
if (strng == "") {

   error = error+"Xin vui lòng điền Điện thoại!\n";
}
else
{
var stripped = strng.replace(/[\(\)\.\-\ ]/g, ''); //strip out acceptable non-numeric characters
    if (isNaN(parseInt(stripped))) {
       error =error+ "Điện thoại không hợp lệ!\n";
  
    }
	else

	}
	
}	
 //check ngaysinh
 
strng=document.forms[0].T1.value;

else
{

 var validformat=/^\d{1,2}\/\d{1,2}\/\d{4}$/ //Basic check for format validity

if (!validformat.test(strng))
error=error+"Ngày sinh không hợp lệ!\n";
else
{ //valid date ranges
var monthfield=strng.split("/")[0]

var yearfield=strng.split("/")[2]
var dayobj = new Date(yearfield, monthfield-1, dayfield)
alert (dayobj);
if ((dayobj.getMonth()+1!=monthfield)||(dayobj.getDate()!=dayfield)||(dayobj.getFullYear()!=yearfield))
error=error+"Ngày sinh không hợp lệ!\n";
}
}

 //check Nghe nghiep
 
strng=document.forms[0].T2.value;

   error = error+ "Xin vui lòng điền Nghề nghiệp!\n";
}
 //check ky thi
 
strng=document.forms[0].thoigian.value;

 //check nguon tin

   error = error+ "Xin vui lòng điền Nguồn tin!\n";
}


if (error!="")
{alert (error)
return false;
}
else 
return true;
}
