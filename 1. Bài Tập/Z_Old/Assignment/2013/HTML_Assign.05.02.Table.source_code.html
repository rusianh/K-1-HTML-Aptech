Các bước tạo bảng:  
1. Create table using DW Panel Insert.
	- Rows: 3; Cols: 3

2. Fill data for table head, table cell
3. Perform cell merge (row span, col span)
	- Way 1: Right Click > Table > Merge Cells (Ctrl+Alt+M)
	- Way 2: Right Click > Table > Increse Row/Column Span
4. Create class for <td> with style of width, text-align
	.company_name
	.model_name
	.price
5. Create seperate style for <th> and <td>
	th {background: #328aa4; color: #fff}
the text color of the head should be contrast to the background color
6. Give background image to th by editing background css
7. Give css for <td> seperately	
	td {height: 30px;	background:#e5f1f4;}
8. Give border style for compound css rule th,td
	th,td {border: 1px solid #fff;}
	
11. Validating the site to see the obselete attributes:
	- cellpading
	- cellspacing
	11.1 We replace table's cellpading by padding style for td,th.
	11.2 Demo table {border-collapse: separate;border-spacing: 5px;}
	11.3 Demo table {border-collapse: collapse;border-spacing: 0;}
12. Make table center-aligned
	{margin: 0 auto}
13. Play around with td.company_name {vertical-align: top;}
14. Comment th > background color and increase th's height to see
the reason why we need background-color the same as background image color.	
-->

cellpading="10px" when demo vertical alignment
HTMl 5 does not use valign.

th, td {
