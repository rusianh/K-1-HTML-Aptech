<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Home NUS2</title>
<style>

    /* Quản Lý Bố Cục Tài Liệu */
	body    { margin: 0; padding: 0 5%; }

	header nav {clear: both;}

	section { float: left; width: 70%; }

	aside   { float: left; width: 30%; }

	footer  { clear: both; }

    /* Quản Lý Chi Tiết Các Khu Vực */
	body
	{
		font: Helvetica, 0.99em, black;
	}

	header h1 {padding: 30px; font-family: Arial, Helvetica, sans-serif}

    /* Quản Lý Menu Ngang (Thanh Điều Hướng) */
	nav 
	{
		background-color: #e7e7e7;	
		padding: 5px;
		margin: 5px;
		text-align:center;
	}

	nav a
	{
		padding: 5px;
		text-decoration: none;
		width: 300px;
		background: #e7e7e7;
		color: #999999;
		font-weight: bold;
		text-align: center;		
	}

	nav a:hover
	{
		text-decoration: none;
		width: 300px;
		background: #e7e7e7;
		color: black;
		text-align: center;
		border-bottom: solid 3px orange;
	}

    /* Quản Lý Bài Viết */
	article img
	{
		display:block;
		margin:0 auto;
	}

    /* Quản Lý Chân Tài Liệu */
	footer
	{
		padding:10px;
		background-color:#003062;		
	
		color:white;
		text-align:center;
		clear: both;
	}

    /* Quản Lý Form */
	label, input, select, span, textarea 
    {
	    display: block;
	    float: left;
    }

    label 
    {
	    clear: left;
	    width: 150px;
	    text-align: right;
	    margin-right: 10px;
    }

    input, select, textarea
    {
        margin:  0 0 10px 0;	
    }

    .clear_float 
    {
	    clear: both;
    }

    fieldset 
    {
        background: lightgray;
        border:  1px solid darkgray;
        margin:  30px 0;
        padding:  15px;
    }

    legend 
    {
        font-size:  20px;
        font-weight:  bold;
    }

    form 
    {
	    width: 60%;
	    margin: auto;
    }

    /* Quản Lý Nội Dung Phụ (Bên Phải)*/
	aside a img
	{
		display:block;
		width:284px;
		margin:15px;

		transition: transform 1s;
	}

	aside a img:hover
	{
        border: 1px gray solid;
        transform: scale(1.1);
	}

</style>
</head>

<body>
    <div id="slide" style="width: 500px; height: 300px; background: url('slide1.jpg'); background-size: cover;"></div>

    <script>
		// Mảng các bức ảnh:
		var imgs = ["slide1.jpg","slide2.jpg","slide3.jpg","slide4.jpg"];

		// Chỉ số của bức ảnh hiện tại
		var i = 0;

        // Thời gian dịch chuyển giữa các ảnh trên slideshow
        document.querySelector('div#slide').style.transition = '2s';

		// Khi người dùng nhấp chuột vào bức ảnh thì
		// tăng biến đếm i lên 1 đơn vị và thay đổi giá trị của 'src'
		// sang đường dẫn của bức ảnh tiếp theo.
		document.querySelector('div#slide').onclick = function(){
			this.style.backgroundImage = 'url('+imgs[(++i) % imgs.length]+')';
		}

	</script>
</body>
</html>
