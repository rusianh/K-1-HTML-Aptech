<!-- transtiton
Hãy tạo hiệu ứng chuyển dịch, ví dụ như sau:
- Tạo thẻ <p>
- Lát nền cho thẻ <p> bằng ảnh Ronaldo
- Tạo cho thẻ <p> kích thước nhất định
- Ấn định thời gian cho quá trình chuyển dịch, ví dụ: 3s

- Viết mã css cho trạng thái đích của thẻ <p> là p:hover
tức là khi di chuột vào thì nó sẽ có trạng thái khác.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4.3</title>
    <style>
        p { /* trạng thái nguồn */
            width: 600px;
            height: 800px;
            background-image: url(https://i.pinimg.com/originals/f7/61/37/f7613763aa0531d73d39426a567cbe8c.jpg);
            transition: 3s;
        }

        p:hover {
            /*trạng thái đích*/
            background-image: url(https://cdn.yeuthethao.vn/wp-content/uploads/2020/06/messi-ronaldo.jpg);
        }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
