<!--HTML-Bài Tập 2.9-CSS-Pseudo Class-Lớp Giả Thẻ <a>
- Tạo tài liệu *.html
- Tạo đường dẫn siêu liên kết trỏ tới Facebook
- Viết mã CSS cho đường dẫn đó để sao cho khi người dùng di chuột vào thì:
Màu chữ là trắng, màu nền là đen, cỡ chữ là 100 pixel, khi di chuột ra ngoài thì đường link 
quay trở lại trạng thái gốc.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2.9</title>
    <style>
        a:hover{
            color: white;
            background-color: black;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <a href="https://fb.com" target="blank" title="Click vào đây truy cập facebook">Facebook</a>
    
</body>
</html>
