<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border: 1px solid gray;
            word-spacing: 15px; /* khoảng cách giữa các từ*/
            padding: 3em;
            text-indent: 2em; /* Thuộc tính text-indent ghi rõ thụt đầu dòng của dòng đầu tiên trong một khối văn bản.*/
            border-radius: 15px; /* tỉ lệ góc bo tròn*/
            background-color: cyan;
            font-size: 36px;

            display: table-cell; /* Thuộc tính display trong CSS cho phép chúng ta xác định kiểu hiển thị của các thẻ HTML trên website.*/
            vertical-align: middle;
            
            background: cyan;
        }
    </style>
</head>
<body>
    <div style="display: table; height: 500px; width: 70%; margin: 50px; ">
        <p>
            HTML là ngôn ngữ đánh dấu nội dung. <br>
            CSS là ngôn ngữ tạo kiểu cách cho nội dung. <br>
            JavaScript là ngôn ngữ kịch bản làm cho nội dung thêm sinh động
        </p>
    </div>
</body>
</html>
