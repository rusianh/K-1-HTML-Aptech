<!--HTML-Bài Tập 2.5-CSS Selector-Bộ Chọn ID
- Tạo tài liệu *.html
- Tạo một thanh điều hướng <nav>
- Bên trong thanh điều hướng là một loạt đường dẫn đến Facebook, Youtube, Twitter

- Viết mã quy cách trong trang cho id #dieu-huong
- Gán id="dieu-huong" cho thẻ <nav> để nó nhận phong cách mà bạn thiết kế.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2.5</title>
    <style>
        #dieu_huong {
            text-align: center;
            font-size: 30px;
        }
        a:link {
            color: red;
        }
        a:visited {
            color: burlywood;
        }
        a:hover {
            background-color:yellow;
        }
    </style>

</head>
<body>
    <nav id="dieu_huong">
<a href="https://www.facebook.com/" target="blank"> Facebook   |</a>
<a href="https://www.youtube.com/" target="blank">Youtube| </a>
<a href="https://twitter.com/?lang=en" target="blank"> Twitter</a>
    </nav>
</body>
</html>
