<!-- Audio
    Hãy nhúng âm thanh vào tài liệu web html.
- Nguồn là tệp âm thanh *.mp3
- Có thanh điều khiển (play, pause, volume âm lượng, fullscreen, v.v...)
- quan sát trên các trình duyệt khác nhau

Gợi Ý: thẻ <audio>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4.2</title>
</head>
<body>
    <audio src="html4.2.mp3" controls autoplay>
        Vui lòng cập nhật phiên bản trình duyệt mới hơn.
    </audio>
</body>
</html>
