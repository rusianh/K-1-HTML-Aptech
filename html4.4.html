<!-- Animation - 2 khung
Hãy tạo hiệu hoạt họa như sau:
- Tạo phần tử html, ví dụ thẻ <p> với mã css cho trạng thái ban đầu.
- Viết mã css cho 2 khung hình là 'from' và 'to'
- Viết mã css để thẻ <p> nhận animation @keyframes
- Chạy và quan sát.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4.4</title>
    <style>
        p {
            width: 300px;
            height: 300px;
            background-color: red;

            position: relative;
            /*https://topdev.vn/blog/tim-hieu-thuoc-tinh-position-trong-css/#ftoc-heading-3
                                https://techmaster.vn/posts/34899/su-khac-biet-giua-css-position-absolute-voi-relative*/

            animation: dich_chuyen 5s infinite;
            /*https://hocwebchuan.com/reference/cssSection/css3/pr_animation.php*/
        }

        @keyframes dich_chuyen {
            from {
                /* khai báo khung hình 1: 0% quãng thời gian */
                top: 0px;
                left: 0px;
            }

            to {
                /* khai báo khung hình 2: 100% quãng thời gian */
                top: 400px;
                left: 400px;
                width: 100px;
                height: 100px;
                border: solid 5px gray;
                border-radius: 10px;
                background: cyan;
                transform: rotate(360deg);
                /*https://hocwebchuan.com/reference/cssSection/css3/pr_transform.php*/
            }

        }
    </style>
</head>

<body>
    <p>Việt Anh Vũ</p>
</body>

</html>
