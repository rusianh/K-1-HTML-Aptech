<!-- Video
    Hãy nhúng video vào tài liệu web html.
- Nguồn là tệp phim *.mp4
- Có ảnh bìa cho bộ phim (poster)
- Có thanh điều khiển (play, pause, volume âm lượng, fullscreen, v.v...)

Gợi Ý: thẻ <video>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4.1</title>
</head>
<body>
    <video src="html4.1.mp4" controls poster="https://images.hdqwalls.com/download/captainmarvel-poster-pi-1920x1080.jpg">

    </video>
    
</body>
</html>
