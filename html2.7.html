<!--HTML-Bài Tập 2.7-CSS Text Decoration
- Tạo tài liệu *.html

- Tạo đoạn văn thứ 1 với thẻ <p>
- Viết mã css để cho nội dung của nó bị gạch trên đầu

- Tạo đoạn văn thứ 2 với thẻ <p>
- Viết mã css để cho nội dung của nó bị gạch xuyên ngang

- Tạo đoạn văn thứ 3 với thẻ <p>
- Viết mã css để cho nội dung của nó bị gạch chân 

- Tạo đoạn văn thứ 4 với thẻ <p>
- Viết mã css để cho nội dung của nó vừa bị gạch trên đầu, vừa bị gạch chân

Từ Khóa Gợi Ý: text-decoration, overline, line-through, underline.
Nếu cần nhiều kiểu trang trí thì viết chúng cách nhau bởi dấu phẩy

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2.7</title>
    <style>
        p {
            text-align: center;
            font-size: large;
            color: blue;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p style="text-decoration: overline; ">Nghe thu buồn những ngày trở gió</p>
    <p style="text-decoration: line-through;">Những ngày mưa bay trắng xóa cả một đường</p>
    <p style="text-decoration: underline;">Vẫn như thường ngày, có cảnh vật luôn ở đó</p>
    <p style="text-decoration: overline underline;">Nhưng sao hôm nay bất giác thấy chợt buồn</p>
</body>
</html>
