<!--HTML-Bài Tập 2.2-CSS Internal-Mã Quy Cách Trong Trang
    - Tạo tài liệu *.html
- Tạo một đoạn văn trong thẻ <p>
- Viết mã quy cách trong trang, ví dụ: màu chữ, cỡ chữ.

Gợi Ý: bên trong thẻ <head></head> trình bày thẻ <style></style>
Bên trong thẻ style viết mã css cho thẻ <p>
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2.2</title>
    <style>
        p {
            color : red;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <p>Đây là một đoạn văn </p>
</body>
</html>
