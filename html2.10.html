<!-- 
    HTML-Bài Tập 2.10-CSS-Pseudo Class-Lớp Giả Thẻ <p>
Phuong Vu Huu

- Tạo tài liệu *.html
- Tạo đoạn văn bằng thẻ <p>
- Viết mã CSS cho đoạn văn đó để chữ cái đầu tiên có phong cách khác biệt so với các chữ còn lại

Gợi ý: sử dụng lớp giả p:first-letter
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2.10</title>
    <style>
        p:first-letter {
            font-size: 3em;
            font-variant:small-caps;
            color: red;
        } 
    </style>
</head>
<body>
    <p>loạng choạng con đường duyên nghiệp dở dang ...</p>
</body> 
</html>
