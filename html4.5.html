<!--Animation- 5 khung hình
Hãy tạo hiệu hoạt họa như sau:
- Tạo phần tử html, ví dụ thẻ <p> với mã css cho trạng thái ban đầu.
- Viết mã css cho 5 khung hình là 0%, 25%, 50%, 75%, 100% (quãng thời gian)
- Viết mã css để thẻ <p> nhận animation @keyframes
- Chạy và quan sát.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4.5</title>
    <style>
        p {
            width: 100px;
            height: 100px;
            background-color: red;

            position: relative;
            animation: dich_chuyen 5s infinite;
        }
        @keyframes dich_chuyen {
            0% {top:0px; left:0px; background-color: red;}
            25% {top:0px; left:100px; background-color: blue;}
            50% {top:100px; left:100px; background-color: yellow;}
            75% {top: 100px; left:0px; background-color: green;}
            100% {top:0px; left:0px; background-color: red;}
        }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
