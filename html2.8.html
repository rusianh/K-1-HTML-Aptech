<!--HTML-Bài Tập 2.8-CSS Text Transform
- Tạo tài liệu *.html
- Tạo đoạn văn thứ 1 với thẻ <p>
- Viết mã css để cho chữ bên trong nó bị viết hoa hết lên

- Tạo đoạn văn thứ 2 với thẻ <p>
- Viết mã css để cho chữ cái đầu của từng từ bị viết hoa

Từ Khóa Gợi Ý: text-transform, uppercase, lowercase, capitalize
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2.8</title>
    <style>
        p {
            text-align: center;
            font-style: italic;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <p style="text-transform:uppercase">Có nghe hoa sữa một mùi nồng nàn</p>
    <p style="text-transform:capitalize">Thanh xuân em là môi son phấn hồng </p>
</body>
</html>
